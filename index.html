<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>
<body>
  <div class="wrapper">
    <div id="form">
      <h1>Meme Generator</h1>
      <form action="">
        <label for="top">Top Text</label>
        <input id="top-text" type="text" name="top">
        <label for="bottom">Bottom Text</label>
        <input id="bottom-text" type="text" name="bottom">
        <label for="link">Image Link <span id="error"></span></label>
        <input id="image-link" type="text" name="link">
        <input type="submit" value="Create" id="create">
      </form>
    </div>
    <div id="gallery">
      <div class="meme">
        <button class="delete" onclick="gallery.removeChild(this.parentNode)">x</button>
        <div class="top text">I am the top text</div>
        <div class="bottom text">I am the bottom text</div>
        <img src="https://www.humanesociety.org/sites/default/files/styles/1240x698/public/2019/02/dog-451643.jpg" alt="">
      </div>
      <div class="meme">
        <button class="delete" onclick="gallery.removeChild(this.parentNode)">x</button>
        <div class="top text">one does not simply</div>
        <div class="bottom text">generate a meme</div>
        <img src="https://imgflip.com/s/meme/One-Does-Not-Simply.jpg" alt="">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
